<!DOCTYPE html>
<html>
<head>
	<title>Welcome!</title>
	<style>
	#new-user-content{display: none;}
	.error-message{color: red;}
	.success-message{color:green;}
	</style>
</head>
<body>
	<h1>Hey!</h1>
	<p>Welcome to your grocery list helper! Make your list, add to it whenever, and delete items as you put them in your cart!</p>

	<div id="user-content">
	<p class="success-message"></p>
	<form id="login-form">
	<input type="text" name="username" placeholder="Username" autocomplete="off"/>
	<input type="password" name="password" placeholder="Password" autocomplete="off"/>
	<input type="submit" value="submit"/>
	<p class="error-message"> </p>
	</form>

	<a href="#" id="new-user">Not yet a user?</a>
	</div>

	<div id="new-user-content">
	<form id="new-user-form">
	<p>Username*:<input type="text" name="username" autocomplete="off"/></p>
	<p>Password*:<input type="password" name="password" autocomplete="off"/></p>
	<p>Name:<input type="text" name="name"/></p>
	<p>*required</p>
	<input type="submit" value="submit"/>
	<p class="error-message"> </p>
	</form>

	<a href="#" id="cancel-new-user">Whoops, I am a user! Go back.</a>
	</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="signIn.js"></script>
</body>
</html>
